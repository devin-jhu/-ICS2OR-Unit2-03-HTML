<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="another web page">
    <meta name="keywords" content="buttons">
    <meta name="author" content="devin-jhu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another web page </title>
  </head>
  <body>
    <p>devin jhu</p>
    <button onclick="background()">color change</button>
    <button id="datebutton">Try it</button>
    <p id="date"></p>
    <script>
      document.getElementById("datebutton").addEventListener("click", displayDate);
      function displayDate() {
      document.getElementById("date").innerHTML = Date();
      }
      function background() {
      document.getElementsByTagName("BODY")[0].style.backgroundColor = "lime";
      }
      window.alert("want the date");
    </script>
  </body>
</html>
